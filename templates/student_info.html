{% extends 'base.html' %}
{% block title %}Student Info{% endblock %}
    
{% block content%}
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>
    {% if projects %} 
    <p>Projects:
        <ul>
        {%for project, grade in projects %}
            <li><a href="/project?title={{project}}">{{project}}:</a> {{grade}}</li>
        {% endfor %}
        </ul>
    {% endif %}
    </p>
{% endblock %}
